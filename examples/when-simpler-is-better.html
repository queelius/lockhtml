<script data-lockhtml-runtime="">

// lockhtml wrap crypto runtime
(function() {
  'use strict';

  async function computeHash(content) {
    const encoder = new TextEncoder();
    const data = encoder.encode(content);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = new Uint8Array(hashBuffer).slice(0, 16);
    return Array.from(hashArray, b => b.toString(16).padStart(2, '0')).join('');
  }

  async function deriveKey(secret, salt) {
    const encoder = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey(
      'raw', encoder.encode(secret), 'PBKDF2', false, ['deriveBits', 'deriveKey']
    );
    return crypto.subtle.deriveKey(
      { name: 'PBKDF2', salt: salt, iterations: 310000, hash: 'SHA-256' },
      keyMaterial,
      { name: 'AES-GCM', length: 256 },
      false,
      ['decrypt']
    );
  }

  async function decryptPayload(encryptedBase64, password, username) {
    try {
      const jsonStr = atob(encryptedBase64);
      const data = JSON.parse(jsonStr);
      if (data.v !== 2) throw new Error('Unsupported version: ' + data.v);

      const salt = Uint8Array.from(atob(data.salt), c => c.charCodeAt(0));
      const iv = Uint8Array.from(atob(data.iv), c => c.charCodeAt(0));
      const ct = Uint8Array.from(atob(data.ct), c => c.charCodeAt(0));

      const secret = username ? username + ':' + password : password;
      const wrappingKey = await deriveKey(secret, salt);

      let cek = null;
      for (const keyBlob of data.keys) {
        const blobIv = Uint8Array.from(atob(keyBlob.iv), c => c.charCodeAt(0));
        const blobCt = Uint8Array.from(atob(keyBlob.ct), c => c.charCodeAt(0));
        try {
          cek = await crypto.subtle.decrypt(
            { name: 'AES-GCM', iv: blobIv }, wrappingKey, blobCt
          );
          break;
        } catch (e) { continue; }
      }
      if (!cek) throw new Error('No matching key found');

      const cekKey = await crypto.subtle.importKey(
        'raw', cek, { name: 'AES-GCM', length: 256 }, false, ['decrypt']
      );
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, cekKey, ct
      );
      const inner = JSON.parse(new TextDecoder().decode(decrypted));
      return { content: inner.c, meta: inner.m || null };
    } catch (e) {
      console.error('Decryption failed:', e);
      return null;
    }
  }

  // Expose globally for renderer
  window.__lockhtml = { decryptPayload, computeHash };
})();


// lockhtml wrap renderer
(function() {
  'use strict';

  const el = document.querySelector('lockhtml-encrypt[data-encrypted]');
  if (!el) return;

  const isUserMode = el.getAttribute('data-mode') === 'user';
  const filename = el.getAttribute('data-filename') || 'file';
  const wrapType = el.getAttribute('data-wrap-type') || 'file';

  // Render password prompt
  el.innerHTML = `
    <div class="lockhtml-container">
      <div class="lockhtml-icon">ðŸ”’</div>
      <div class="lockhtml-title">Protected Content</div>
      <div class="lockhtml-filename">${filename}</div>
      <form class="lockhtml-form">
        ${isUserMode ? '<input type="text" class="lockhtml-input" placeholder="Username" autocomplete="username">' : ''}
        <input type="password" class="lockhtml-input lockhtml-password" placeholder="Password" autocomplete="current-password">
        <button type="submit" class="lockhtml-button">Decrypt</button>
        <div class="lockhtml-error" style="display: none;"></div>
      </form>
    </div>
  `;

  const form = el.querySelector('form');
  const pwdInput = el.querySelector('.lockhtml-password');
  const userInput = el.querySelector('input[placeholder="Username"]');
  const errorDiv = el.querySelector('.lockhtml-error');
  const button = el.querySelector('button');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const password = pwdInput.value;
    if (!password) return;
    const username = userInput ? userInput.value : null;

    button.disabled = true;
    button.textContent = 'Decrypting...';

    const encrypted = el.getAttribute('data-encrypted');
    const expectedHash = el.getAttribute('data-content-hash');

    const result = await window.__lockhtml.decryptPayload(encrypted, password, username);
    if (!result) {
      errorDiv.textContent = 'Wrong password';
      errorDiv.style.display = 'block';
      button.disabled = false;
      button.textContent = 'Decrypt';
      pwdInput.value = '';
      pwdInput.focus();
      return;
    }

    // Verify hash
    if (expectedHash) {
      const actualHash = await window.__lockhtml.computeHash(result.content);
      if (actualHash !== expectedHash) {
        errorDiv.textContent = 'Content integrity check failed';
        errorDiv.style.display = 'block';
        button.disabled = false;
        button.textContent = 'Decrypt';
        return;
      }
    }

    // Decode base64 content to binary
    const binaryStr = atob(result.content);
    const bytes = new Uint8Array(binaryStr.length);
    for (let i = 0; i < binaryStr.length; i++) {
      bytes[i] = binaryStr.charCodeAt(i);
    }

    const meta = result.meta || {};
    el.setAttribute('data-decrypted', 'true');
    el.removeAttribute('data-encrypted');

    if (wrapType === 'site' && window.__lockhtml_renderSite) {
      window.__lockhtml_renderSite(el, bytes, meta);
    } else {
      renderFile(el, bytes, meta);
    }
  });

  setTimeout(() => pwdInput.focus(), 100);

  function renderFile(container, bytes, meta) {
    const mime = meta.mime || 'application/octet-stream';
    const fname = meta.filename || 'download';
    const blob = new Blob([bytes], { type: mime });
    const url = URL.createObjectURL(blob);
    const viewer = document.createElement('div');
    viewer.className = 'lockhtml-viewer';

    if (mime.startsWith('image/')) {
      viewer.innerHTML = `<img src="${url}" alt="${fname}">`;
    } else if (mime === 'application/pdf') {
      viewer.innerHTML = `<iframe src="${url}"></iframe>`;
    } else if (mime === 'text/html') {
      viewer.innerHTML = `<iframe src="${url}"></iframe>`;
    } else if (mime === 'text/markdown') {
      const text = new TextDecoder().decode(bytes);
      viewer.innerHTML = '<div class="markdown-body">' + simpleMarkdown(text) + '</div>';
    } else if (mime.startsWith('text/') || mime === 'application/json' || mime === 'application/xml') {
      const text = new TextDecoder().decode(bytes);
      const pre = document.createElement('pre');
      pre.textContent = text;
      viewer.appendChild(pre);
    } else {
      viewer.innerHTML = `
        <div class="lockhtml-download">
          <div class="lockhtml-icon">ðŸ“„</div>
          <a href="${url}" download="${fname}">Download ${fname}</a>
          <div class="file-info">${formatSize(meta.size || bytes.length)}</div>
        </div>
      `;
    }

    container.innerHTML = '';
    container.appendChild(viewer);
  }

  function simpleMarkdown(text) {
    // Minimal markdown renderer (no external deps)
    let html = text
      .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
      .replace(/^### (.+)$/gm, '<h3>$1</h3>')
      .replace(/^## (.+)$/gm, '<h2>$1</h2>')
      .replace(/^# (.+)$/gm, '<h1>$1</h1>')
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.+?)\*/g, '<em>$1</em>')
      .replace(/`([^`]+)`/g, '<code>$1</code>')
      .replace(/^- (.+)$/gm, '<li>$1</li>')
      .replace(/\n\n/g, '</p><p>');
    return '<p>' + html + '</p>';
  }

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / 1048576).toFixed(1) + ' MB';
  }
})();


  </script>
